  <body>
    <div id="app">
      <div>修改src下面的文件会引发重新打包和热更新</div>
      <div>可以在本页面调试发送埋点</div>
      <p>
        <!-- use router-link component for navigation. -->
        <!-- specify the link by passing the `to` prop. -->
        <!-- `<router-link>` will be rendered as an `<a>` tag by default -->
        <router-link to="/foo">Go to Foo</router-link>
        <router-link to="/bar">Go to Bar</router-link>
      </p>
      <!-- route outlet -->
      <!-- component matched by the route will render here -->
      <router-view></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.0.6/dist/vue-router.min.js"></script>
    <!-- <script src="autotrack.js"></script> -->
    <script src="../dist/getuidata.umd.js"></script>
    <script>
      var gd = window.GetuiData
      gd.init({
        distinct_id: '8888',
        appId: '00000',
        server_url: 'http://192.168.26.73:8089/iop-ps/sdk/data.gif',
        // batch_send: true,
        preset_properties: {
          referrer: '99999'
        },
        show_log: true
      })
      gd.autoTrack()
    </script>
